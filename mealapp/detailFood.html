<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mealapp</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="icon" type="image/png" href="assets/icon-app.png">
</head>
<body>
    <main class="w-full h-screen">
        <nav class=" dark:bg-primary border-b">
            <div class="flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="https://icons.iconarchive.com/icons/google/noto-emoji-food-drink/512/32405-spaghetti-icon.png" class="h-8" alt="Flowbite Logo" />
                    <span class="self-center text-2xl font-semibold dark:text-color">mealapp</span>
                </a>
            </div>
        </nav>
        <a class="flex items-center py-4 px-5 rounded font-medium select-none w-36 text-gray-900 bg-white transition-colors hover:text-yellow-400 back-button lg:block hidden">
            ⪻ Back
        </a>
        <section class="meal-details py-8 px-16 lg:flex w-full">
            <div class="meal-image lg:w-1/4 me-16"></div>
            <div class="meal-info lg:w-3/4">
                <h1 class="meal-name"></h1>
                <p class="meal-category-area mb-5">
                    <span class="meal-category secondary"></span>
                    —
                    <span class="meal-area secondary"></span>
                </p>
                <div class="meal-ingredients-instructions lg:flex">
                    <div class="meal-ingredients me-12 md:mb-8">
                        <h2 class="text-lg">Ingredients</h2>
                        <ul></ul>
                    </div>
                    <div class="meal-instructions lg:w-9/12">
                        <h2 class="text-lg">Instructions</h2>
                        <ul></ul>
                    </div>
                </div>
                <div class="meal-source mt-5">
                    <h2 class="text-lg">Source</h2>
                    <div></div>
                </div>
            </div>
        </section>

        <footer>
            <p>&copy; 2024 Felicia Pangestu. All rights reserved.</p>
        </footer>
    </main>
    <script src="assets/jquery-3.6.1.min.js"></script>
    <script src="script/detailFood.js"></script>
</body>
</html>
